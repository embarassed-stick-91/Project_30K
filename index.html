<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'SF Pro Display', Arial, sans-serif; 
            text-align: center; 
            background-color: white;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .hidden { display: none; }
        .container { 
            width: 100%; 
            max-width: 400px; 
            padding: 20px; 
        }
        select, input, button, textarea { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 25px; 
            border: 1px solid #ccc; 
            font-size: 16px; 
        }
        button { 
            background: black; 
            color: white; 
            font-family: 'SF Pro Display', Arial, sans-serif; 
            font-size: 18px;
            border: none;
            cursor: pointer; 
            transition: background 0.3s;
            padding: 14px;
        }
        button:hover { background: #222; }
        #daysLeft {
            font-size: 96px;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            #daysLeft { font-size: 48px; }
        }
        textarea {
            resize: none;
            height: 100px;
        }
        .char-counter {
            text-align: right;
            font-size: 12px;
            color: #666;
        }
        .success-message {
            color: green;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        .emotions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .emoji {
            font-size: 32px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .emoji.selected {
            transform: scale(1.2);
            border-radius: 50%;
            background-color: #ddd;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="result">
            <h2>Your Remaining Days</h2>
            <p id="daysLeft">0</p>
            <button onclick="showStep('journalStep')">Tell Us About Today</button>
        </div>

        <div id="journalStep" class="hidden">
            <h2>Tell us about today</h2>
            <div class="emotions">
                <span class="emoji" onclick="selectEmoji(this)">üòÉ</span>
                <span class="emoji" onclick="selectEmoji(this)">üôÇ</span>
                <span class="emoji" onclick="selectEmoji(this)">üòê</span>
                <span class="emoji" onclick="selectEmoji(this)">üôÅ</span>
                <span class="emoji" onclick="selectEmoji(this)">üò¢</span>
            </div>
            <textarea id="journalEntry" placeholder="Write your thoughts here..." maxlength="280" oninput="updateCharCount()"></textarea>
            <p class="char-counter" id="charCount">280 characters remaining</p>
            <button onclick="saveJournal()">Save Note</button>
            <p class="success-message" id="successMessage">‚úî Note saved successfully!</p>
        </div>
    </div>

    <script>
        function selectEmoji(element) {
            document.querySelectorAll('.emoji').forEach(emoji => emoji.classList.remove('selected'));
            element.classList.add('selected');
        }

        function updateCharCount() {
            const text = document.getElementById('journalEntry').value;
            document.getElementById('charCount').textContent = `${280 - text.length} characters remaining`;
        }

        function saveJournal() {
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
