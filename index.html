<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'SF Pro Display', Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f4f4f4;
            color: #333;
        }
        .hidden { display: none; }
        .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        select, input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { 
            background: black; 
            color: white; 
            font-family: 'SF Pro Display', Arial, sans-serif; 
            font-size: 16px;
            border: none;
            cursor: pointer; 
            transition: background 0.3s;
        }
        button:hover { background: #222; }
        #daysLeft {
            font-size: 96px;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            #daysLeft { font-size: 48px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="step1">
            <h1>Life Countdown</h1>
            <p>Discover how many days you have left in your life.</p>
            <button onclick="showStep('step2')">See Your Life Countdown</button>
        </div>

        <div id="step2" class="hidden">
            <h2>Enter Your Details</h2>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <button onclick="showStep('step3')">Continue</button>
        </div>

        <div id="step3" class="hidden">
            <h2>Select Your Country</h2>
            <label for="country">Country:</label>
            <select id="country">
                <option value="US">United States</option>
                <option value="UK">United Kingdom</option>
                <option value="CA">Canada</option>
                <option value="IN">India</option>
                <option value="UAE">United Arab Emirates</option>
            </select>
            <button onclick="calculateDaysLeft()">View My Day Count</button>
        </div>

        <div id="result" class="hidden">
            <h2>Your Remaining Days</h2>
            <p id="daysLeft"></p>
            <button onclick="restart()">Start Over</button>
        </div>
    </div>

    <script>
        const lifeExpectancy = {
            "US": { male: 76, female: 81 },
            "UK": { male: 79, female: 83 },
            "CA": { male: 80, female: 84 },
            "IN": { male: 70, female: 72 },
            "UAE": { male: 77, female: 80 }
        };

        function showStep(stepId) {
            document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
            document.getElementById(stepId).classList.remove('hidden');
        }

        function calculateDaysLeft() {
            const dob = new Date(document.getElementById('dob').value);
            const gender = document.getElementById('gender').value;
            const country = document.getElementById('country').value;
            
            if (!dob || !gender || !country) {
                alert("Please fill in all fields.");
                return;
            }
            
            const expectancy = lifeExpectancy[country][gender];
            const today = new Date();
            const age = (today - dob) / (1000 * 60 * 60 * 24 * 365.25);
            const remainingYears = expectancy - age;
            const remainingDays = Math.max(0, Math.round(remainingYears * 365.25));
            
            document.getElementById("daysLeft").textContent = `${remainingDays}`;
            showStep('result');
        }

        function restart() {
            showStep('step1');
        }
    </script>
</body>
</html>
